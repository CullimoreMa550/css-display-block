<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMM CSS display Property</title>
    <style>
        body{
            background-color: gray;
        }
        .heading-blocks{
            background-color: cadetblue;
            font-size: 2rem;
            display: block;
        }
        .para-block{
            background-color: rosybrown;
            font-size: 1.25rem;
            display: block;
        }   
    </style>
</head>
<body>
    <h1 class="heading-blocks">This is a size one heading</h1>
    <h2 class="heading-blocks">This is a size two heading</h2>
    <p class="para-block">This is a paragraph</p>
    <h3 class="heading-blocks">This is a size three heading</h3>
</body>
</html>
